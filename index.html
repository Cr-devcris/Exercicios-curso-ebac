<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="form">
            <form>
                <h2 class="title">Formulário de Cadastrar</h2>
                <label for="Nome">Nome</label>
                <div class="input">
                    <input id="Nome" name="username" placeholder="username" type="text">
                </div>
                <label for="email">E-mail</label>
                <div class="input">
                    <input id="email" name="email" placeholder="E-mail" type="email">
                </div>
                <label for="password">Senha</label>
                <div class="input">
                    <input id="password" name="senha" placeholder="password" type="password">
                </div>
                <div class="btn">
                    <button type="submit">Cadastrar</button>
                    <button type="reset">Limpar</button>
                </div>

            </form>
        </div>
    </main>
</body>
</html>
